name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create storage state from environment variable
        run: echo "$STORAGE_STATE_B64" | base64 -d > storageState.json
        env:
          STORAGE_STATE_B64: ${{ secrets.storageStateB64 }}
      - name: Run Playwright tests
        run: npx playwright test sigma-workbook.spec.js
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
