name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create minimal storage state from cookie secrets
        run: |
          cat > storageState.json << 'EOF'
          {
            "cookies": [
              {
                "name": "sig_refresh",
                "value": "${{ secrets.sessionCookie }}",
                "domain": ".sigmacomputing.com",
                "path": "/",
                "expires": -1,
                "httpOnly": true,
                "secure": true,
                "sameSite": "None"
              }
            ],
            "origins": []
          }
          EOF
      - name: Run Playwright tests
        run: npx playwright test sigma-workbook.spec.js
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
